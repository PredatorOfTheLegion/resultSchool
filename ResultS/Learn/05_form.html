<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Это сайт резюме Буряк ДАнила">
    <meta name="keywords" content="Буряк Данила Вячеславович, Резюме, cv, resume">
    <title>Формы</title>
</head>
<body >
    <h1>Формы</h1>
    <form action="">
        <div>
        <label for="text2">Текст</label>
        <input type="text" id="text2" value="Теекст по умолчанию">
        </div>
        <div>
        <label for="Email">Email</label>
        <input type="email" name="" id="Email">
        </div> 
        <div>
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="number">Number</label>
            <input type="number" id="number">
        </div>
        <div>
            <label for="range">Range</label>
            <input type="range" id="range">
        </div>
        <div>
            <label for="date">date</label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="color">Color</label>
            <input type="color" id="color">
        </div>
        <div>
            <label for="message">Сообщение</label>
            <textarea id="message" cols="25" rows="5"></textarea>
        </div>
        <div>
            <label for="select">Select</label>
            <select name="" id="select">
                <option value="">Yes</option>
                <option value="" selected>No</option>
            </select>
        </div>
        <div>
            <label> Количество работ</label>
            <input type="radio" name="name" id="1">
            <input type="radio" name="name" id="2">
            <input type="radio" name="name" id="3">
            <input type="radio" name="name" id="4">
            <input type="radio" name="name" id="5">
        </div>
        <button>Отправить форму</button>
    </form>
